<li>
  <button onclick="playSong('{{ tune.notes }}','{{ tune.beats_per_minute }}')">
    Play
  </button>
  <strong class="name">{{ tune.name }}</strong>
  <strong class="id">{{ tune.ID }}</strong>
  <span class="notes" style="opacity: 0.5">{{ tune.notes }}</span>
  
    <div>
    <form id="like_form">
        {% csrf_token %}
        <!-- Other form fields -->

        <span id="like_count_{{ tune.ID }}"><strong>{{ tune.likes }}</strong></span> likes
        {% if user.is_authenticated %}
        <button
          data-tuneID="{{ tune.ID }}"
          class="like_btn" type="button">
          <span data-feather="thumbs-up"></span>
          &#128077;
        </button>
            
        <button
          data-tuneID="{{ tune.ID }}"
          class="dislike_btn" type="button">
          <span data-feather="thumbs-down"></span>&#128078;</button>
            
        {% endif %}
    </form>
    </div>
    
</li>
