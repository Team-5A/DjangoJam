{% extends 'django_jam_app/base.html' %}
{% load static %}

{% block title_block %}
  Login
{% endblock %}

{% block body_block %}
  <main class="auth-form-container">

    <form class="auth-form" id="login_form" method="post" action="{% url 'django_jam_app:login' %}">
      {% csrf_token %}
      <h1 class="auth-form-title">Login</h1>

      <div class="input-container">
        <label class="label" for="username">username</label>
        <input class="input" type="text" name="username" placeholder="jsmithy" size="32" />
      </div>

      <div class="input-container">
        <label class="label" for="password">password</label>
        <input class="input input--password" type="password" name="password" placeholder="mypassword123" size="32" />

        <button id="show-password-button" type="button">show password</button>
      </div>

      <button class="button submit-button" type="submit">login</button>
    </form>
  </main>
{% endblock %}
