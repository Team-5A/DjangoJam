<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Display</title>
</head>
<body>
    <h1>List Items:</h1>
    <ul>
        {% for item in my_list %}
            <button onclick="alert('{{item}}')"> {{item}} </button>
        {% endfor %}
    </ul>
</body>
</html>
